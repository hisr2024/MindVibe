# Ruff configuration
# See: https://docs.astral.sh/ruff/

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "node_modules",
    ".next",
    "build",
    "dist",
    "migrations",
]

# Same as Black
line-length = 88
indent-width = 4

# Assume Python 3.11
target-version = "py311"

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "W191",  # indentation contains tabs
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Test files can have unused fixtures and arguments
"tests/**/*.py" = ["ARG001", "ARG002", "SIM117"]
# Test conftest needs imports after env setup
"tests/conftest.py" = ["E402"]
# Backend main can have module-level imports not at top (after app creation)
"backend/main.py" = ["E402"]
# Backend analytics can have module-level imports not at top (after app creation)
"backend/analytics/main.py" = ["E402"]
# Backend routes can have unused arguments (FastAPI dependency injection)
"backend/routes/**/*.py" = ["ARG001"]
# Backend services can have imports not at top (conditional imports)
"backend/services/**/*.py" = ["E402"]
# Examples and scripts can have unused arguments and imports not at top
"examples/**/*.py" = ["ARG001", "E402"]
"scripts/**/*.py" = ["ARG001", "E402"]

[format]
# Like Black, use double quotes for strings
quote-style = "double"

# Like Black, indent with spaces
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending
line-ending = "auto"

[lint.isort]
known-first-party = ["models", "routes", "services", "core", "schemas", "deps"]
