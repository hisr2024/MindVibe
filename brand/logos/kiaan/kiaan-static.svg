<svg width="512" height="768" viewBox="0 0 32 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Feather gradient - teal to gold to deep blue -->
    <linearGradient id="kiaan-feather-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fd1c5"/>
      <stop offset="35%" stop-color="#38b2ac"/>
      <stop offset="65%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    
    <!-- Eye gradient - gold center -->
    <radialGradient id="kiaan-eye-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffc850"/>
      <stop offset="50%" stop-color="#ff9933"/>
      <stop offset="100%" stop-color="#ff7327"/>
    </radialGradient>
    
    <!-- Flute accent gradient -->
    <linearGradient id="kiaan-flute-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7327"/>
      <stop offset="100%" stop-color="#ffc850"/>
    </linearGradient>
  </defs>
  
  <!-- Main feather shaft -->
  <path d="M16 48 C16 48, 14 35, 15 20 C16 5, 16 2, 16 2" stroke="url(#kiaan-feather-gradient)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- Feather barbs - left side -->
  <path d="M15 20 C12 18, 8 15, 4 14 C8 16, 12 19, 15 22" fill="url(#kiaan-feather-gradient)" opacity="0.8"/>
  
  <!-- Feather barbs - right side -->
  <path d="M17 20 C20 18, 24 15, 28 14 C24 16, 20 19, 17 22" fill="url(#kiaan-feather-gradient)" opacity="0.8"/>
  
  <!-- Peacock eye - outer ring -->
  <ellipse cx="16" cy="12" rx="8" ry="6" fill="none" stroke="url(#kiaan-feather-gradient)" stroke-width="2"/>
  
  <!-- Peacock eye - middle ring -->
  <ellipse cx="16" cy="12" rx="5" ry="4" fill="none" stroke="#1e40af" stroke-width="1.5" opacity="0.9"/>
  
  <!-- Peacock eye - inner golden center -->
  <ellipse cx="16" cy="12" rx="3" ry="2.5" fill="url(#kiaan-eye-gradient)"/>
  
  <!-- Subtle flute accent -->
  <g opacity="0.7">
    <path d="M11 42 L21 42" stroke="url(#kiaan-flute-gradient)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="13" cy="42" r="0.8" fill="#ff7327"/>
    <circle cx="16" cy="42" r="0.8" fill="#ff9933"/>
    <circle cx="19" cy="42" r="0.8" fill="#ffc850"/>
  </g>
</svg>
