<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Feather gradient -->
    <linearGradient id="lockup-feather-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fd1c5"/>
      <stop offset="35%" stop-color="#38b2ac"/>
      <stop offset="65%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    
    <!-- Eye gradient -->
    <radialGradient id="lockup-eye-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffc850"/>
      <stop offset="50%" stop-color="#ff9933"/>
      <stop offset="100%" stop-color="#ff7327"/>
    </radialGradient>
    
    <!-- Flute gradient -->
    <linearGradient id="lockup-flute-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7327"/>
      <stop offset="100%" stop-color="#ffc850"/>
    </linearGradient>
    
    <!-- KIAAN text gradient - warm orange premium -->
    <linearGradient id="kiaan-text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd6a0"/>
      <stop offset="50%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff8c42"/>
    </linearGradient>
    
    <!-- Tagline gradient -->
    <linearGradient id="tagline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#F7931E"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Peacock Feather Icon -->
  <g transform="translate(15, 10) scale(2.2)">
    <!-- Main feather shaft -->
    <path d="M16 48 C16 48, 14 35, 15 20 C16 5, 16 2, 16 2" stroke="url(#lockup-feather-gradient)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <!-- Feather barbs - left -->
    <path d="M15 20 C12 18, 8 15, 4 14 C8 16, 12 19, 15 22" fill="url(#lockup-feather-gradient)" opacity="0.8"/>
    
    <!-- Feather barbs - right -->
    <path d="M17 20 C20 18, 24 15, 28 14 C24 16, 20 19, 17 22" fill="url(#lockup-feather-gradient)" opacity="0.8"/>
    
    <!-- Peacock eye - outer -->
    <ellipse cx="16" cy="12" rx="8" ry="6" fill="none" stroke="url(#lockup-feather-gradient)" stroke-width="2"/>
    
    <!-- Peacock eye - middle -->
    <ellipse cx="16" cy="12" rx="5" ry="4" fill="none" stroke="#1e40af" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Peacock eye - inner -->
    <ellipse cx="16" cy="12" rx="3" ry="2.5" fill="url(#lockup-eye-gradient)"/>
    
    <!-- Flute accent -->
    <g opacity="0.7">
      <path d="M11 42 L21 42" stroke="url(#lockup-flute-gradient)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="13" cy="42" r="0.8" fill="#ff7327"/>
      <circle cx="16" cy="42" r="0.8" fill="#ff9933"/>
      <circle cx="19" cy="42" r="0.8" fill="#ffc850"/>
    </g>
  </g>
  
  <!-- KIAAN Text -->
  <text 
    x="130" 
    y="60" 
    font-family="Inter, SF Pro Display, system-ui, sans-serif" 
    font-size="52" 
    font-weight="700" 
    letter-spacing="0.15em"
    fill="url(#kiaan-text-gradient)"
  >KIAAN</text>
  
  <!-- Em Dash Separator -->
  <text 
    x="330" 
    y="60" 
    font-family="Inter, SF Pro Display, system-ui, sans-serif" 
    font-size="36" 
    font-weight="400"
    fill="rgba(255, 179, 71, 0.5)"
  >â€”</text>
  
  <!-- MindVibe Companion Tagline -->
  <text 
    x="360" 
    y="60" 
    font-family="Inter, SF Pro Display, system-ui, sans-serif" 
    font-size="28" 
    font-weight="500" 
    letter-spacing="0.05em"
    fill="url(#tagline-gradient)"
    opacity="0.9"
  >MindVibe Companion</text>
  
  <!-- Subtle Description -->
  <text 
    x="130" 
    y="90" 
    font-family="Inter, SF Pro Display, system-ui, sans-serif" 
    font-size="14" 
    font-weight="400" 
    letter-spacing="0.08em"
    fill="rgba(255, 179, 71, 0.7)"
  >Crisp, calm guidance</text>
</svg>
