<svg width="480" height="100" viewBox="0 0 480 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Divine Sunrise Gradient -->
    <linearGradient id="divineGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="35%" stop-color="#F7931E"/>
      <stop offset="70%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>

    <!-- Inner Light Radial Glow -->
    <radialGradient id="innerLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFEF0"/>
      <stop offset="40%" stop-color="#FFE4B5"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </radialGradient>

    <!-- Divine Halo Glow -->
    <radialGradient id="divineHalo" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255, 215, 0, 0.5)"/>
      <stop offset="50%" stop-color="rgba(255, 183, 71, 0.25)"/>
      <stop offset="100%" stop-color="rgba(255, 147, 89, 0)"/>
    </radialGradient>

    <!-- Petal Gradient -->
    <linearGradient id="petalGold" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#F7931E"/>
      <stop offset="50%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="40%" stop-color="#F7931E"/>
      <stop offset="70%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ICON (scaled to fit 80x80 in a 100px height container) -->
  <g transform="translate(10, 10) scale(0.3125)">
    <!-- Background -->
    <rect width="256" height="256" rx="56" fill="#0B0B0F"/>
    <rect x="8" y="8" width="240" height="240" rx="50" fill="#0F1219"/>

    <!-- Divine Halo Behind Lotus -->
    <circle cx="128" cy="128" r="60" fill="url(#divineHalo)"/>

    <!-- Lotus Petals -->
    <path d="M128 58 C138 68, 148 85, 148 105 C148 115, 140 125, 128 128 C116 125, 108 115, 108 105 C108 85, 118 68, 128 58Z" fill="url(#petalGold)" opacity="0.9" filter="url(#softGlow)"/>
    <path d="M68 120 C78 110, 95 105, 115 108 C120 112, 124 118, 126 125 C118 130, 105 132, 90 128 C75 124, 65 122, 68 120Z" fill="url(#divineGradient)" opacity="0.85"/>
    <path d="M188 120 C178 110, 161 105, 141 108 C136 112, 132 118, 130 125 C138 130, 151 132, 166 128 C181 124, 191 122, 188 120Z" fill="url(#divineGradient)" opacity="0.85"/>
    <path d="M78 155 C88 148, 105 145, 120 150 C124 156, 126 164, 126 172 C118 175, 100 172, 88 165 C76 158, 72 156, 78 155Z" fill="url(#petalGold)" opacity="0.75"/>
    <path d="M178 155 C168 148, 151 145, 136 150 C132 156, 130 164, 130 172 C138 175, 156 172, 168 165 C180 158, 184 156, 178 155Z" fill="url(#petalGold)" opacity="0.75"/>
    <path d="M128 88 C135 95, 140 108, 140 120 C140 130, 135 138, 128 142 C121 138, 116 130, 116 120 C116 108, 121 95, 128 88Z" fill="url(#innerLight)" filter="url(#softGlow)"/>

    <!-- Inner Divine Light Core -->
    <ellipse cx="128" cy="118" rx="12" ry="14" fill="url(#innerLight)" opacity="0.95"/>
    <ellipse cx="128" cy="116" rx="6" ry="8" fill="#FFFEF5" opacity="0.9"/>

    <!-- Bottom accent -->
    <path d="M100 178 Q128 188, 156 178" stroke="url(#divineGradient)" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text x="120" y="58"
        font-family="Manrope, system-ui, sans-serif"
        font-size="40"
        font-weight="700"
        fill="url(#textGradient)"
        letter-spacing="0.02em"
        filter="url(#textGlow)">
    MindVibe
  </text>

  <!-- Tagline -->
  <text x="120" y="78"
        font-family="Inter, system-ui, sans-serif"
        font-size="12"
        font-weight="400"
        fill="#A8A8B3"
        letter-spacing="0.08em">
    Your Guide to Inner Peace
  </text>
</svg>
