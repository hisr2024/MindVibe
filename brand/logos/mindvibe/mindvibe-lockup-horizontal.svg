<svg width="480" height="100" viewBox="0 0 480 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange-Gold Primary Gradient -->
    <linearGradient id="lockup-h-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#F7931E"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="lockup-h-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#F7931E"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <!-- Inner Glow -->
    <radialGradient id="lockup-h-glow" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="rgba(255, 215, 0, 0.4)"/>
      <stop offset="70%" stop-color="rgba(255, 107, 53, 0.15)"/>
      <stop offset="100%" stop-color="rgba(255, 107, 53, 0)"/>
    </radialGradient>
    
    <!-- Symbol Gradient -->
    <linearGradient id="lockup-h-symbol" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="lockup-h-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#FF6B35" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Icon Circle -->
  <circle cx="50" cy="50" r="42" fill="url(#lockup-h-primary)" filter="url(#lockup-h-shadow)"/>
  <circle cx="50" cy="50" r="40" fill="url(#lockup-h-glow)"/>
  <circle cx="50" cy="50" r="37" fill="none" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1"/>
  
  <!-- M Symbol in Icon -->
  <path d="M28 66V34c0-1.5 1-2.5 2.5-2.5h8c1 0 1.7 0.3 2.2 1l9.3 14.5 9.3-14.5c0.5-0.7 1.2-1 2.2-1h8c1.5 0 2.5 1 2.5 2.5v32c0 1.5-1 2.5-2.5 2.5h-7c-1.5 0-2.5-1-2.5-2.5V52l-8.5 13c-0.8 1.2-2.8 1.2-3.5 0l-8.5-13v14c0 1.5-1 2.5-2.5 2.5h-7c-1.5 0-2.5-1-2.5-2.5z" fill="url(#lockup-h-symbol)"/>
  
  <!-- Highlight Arc -->
  <path d="M25 38 C32 24, 68 24, 75 38" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- MindVibe Wordmark -->
  <text 
    x="120" 
    y="60" 
    font-family="Inter, SF Pro Display, system-ui, sans-serif" 
    font-size="42" 
    font-weight="700" 
    letter-spacing="0.02em"
    fill="url(#lockup-h-text)"
  >MindVibe</text>
</svg>
