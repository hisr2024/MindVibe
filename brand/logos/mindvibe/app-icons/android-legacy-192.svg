<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Android Legacy Icon - 192x192 - Divine Lotus -->
  <defs>
    <linearGradient id="divineGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="35%" stop-color="#F7931E"/>
      <stop offset="70%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <radialGradient id="innerLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFEF0"/>
      <stop offset="40%" stop-color="#FFE4B5"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </radialGradient>
    <radialGradient id="divineHalo" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255, 215, 0, 0.5)"/>
      <stop offset="50%" stop-color="rgba(255, 183, 71, 0.25)"/>
      <stop offset="100%" stop-color="rgba(255, 147, 89, 0)"/>
    </radialGradient>
    <radialGradient id="outerAura" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="rgba(255, 211, 111, 0.2)"/>
      <stop offset="60%" stop-color="rgba(255, 147, 89, 0.08)"/>
      <stop offset="100%" stop-color="rgba(11, 11, 15, 0)"/>
    </radialGradient>
    <linearGradient id="petalGold" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#F7931E"/>
      <stop offset="50%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#FF6B35" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Circle Background -->
  <circle cx="96" cy="96" r="88" fill="#0B0B0F" filter="url(#shadow)"/>
  <circle cx="96" cy="96" r="84" fill="#0F1219"/>

  <!-- Divine Aura -->
  <circle cx="96" cy="96" r="75" fill="url(#outerAura)"/>

  <!-- Sacred Ring -->
  <circle cx="96" cy="96" r="54" stroke="url(#divineGradient)" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Divine Halo -->
  <circle cx="96" cy="96" r="45" fill="url(#divineHalo)"/>

  <!-- Lotus Flower -->
  <!-- Top Petal -->
  <path d="M96 43 C104 51, 111 64, 111 79 C111 87, 104 94, 96 96 C88 94, 81 87, 81 79 C81 64, 88 51, 96 43Z" fill="url(#petalGold)" opacity="0.9" filter="url(#softGlow)"/>

  <!-- Left Petal -->
  <path d="M51 90 C61 82, 77 79, 91 81 C95 86, 97 92, 98 98 C90 101, 71 99, 58 92 C45 85, 44 89, 51 90Z" fill="url(#divineGradient)" opacity="0.85"/>

  <!-- Right Petal -->
  <path d="M141 90 C131 82, 115 79, 101 81 C97 86, 95 92, 94 98 C102 101, 121 99, 134 92 C147 85, 148 89, 141 90Z" fill="url(#divineGradient)" opacity="0.85"/>

  <!-- Lower Left Petal -->
  <path d="M59 116 C67 110, 79 108, 90 113 C93 120, 94 129, 94 137 C85 140, 67 137, 58 127 C49 117, 52 116, 59 116Z" fill="url(#petalGold)" opacity="0.75"/>

  <!-- Lower Right Petal -->
  <path d="M133 116 C125 110, 113 108, 102 113 C99 120, 98 129, 98 137 C107 140, 125 137, 134 127 C143 117, 140 116, 133 116Z" fill="url(#petalGold)" opacity="0.75"/>

  <!-- Center Petal -->
  <path d="M96 66 C102 73, 106 85, 106 95 C106 103, 102 109, 96 112 C90 109, 86 103, 86 95 C86 85, 90 73, 96 66Z" fill="url(#innerLight)" filter="url(#softGlow)"/>

  <!-- Inner Light Core -->
  <ellipse cx="96" cy="88" rx="9" ry="10.5" fill="url(#innerLight)" opacity="0.95"/>
  <ellipse cx="96" cy="87" rx="4.5" ry="6" fill="#FFFEF5" opacity="0.9"/>

  <!-- Bottom accent -->
  <path d="M75 133 Q96 141, 117 133" stroke="url(#divineGradient)" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
</svg>
