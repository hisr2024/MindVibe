<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon 16x16 - Simplified Divine Lotus -->
  <defs>
    <linearGradient id="fav16-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#F7931E"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <radialGradient id="fav16-light" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#FFFEF5"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="16" height="16" rx="3.5" fill="#0B0B0F"/>

  <!-- Simplified Lotus (3 petals for readability at small size) -->
  <!-- Top Petal -->
  <path d="M8 3 C9 4, 9.5 5.5, 9.5 7 C9.5 7.8, 8.8 8.5, 8 8.75 C7.2 8.5, 6.5 7.8, 6.5 7 C6.5 5.5, 7 4, 8 3Z" fill="url(#fav16-gradient)" opacity="0.9"/>

  <!-- Left Petal -->
  <path d="M4 7 C5 6.5, 6.5 6.5, 7.5 7.5 C7.8 8, 8 8.5, 8 9 C7 9.25, 5 9, 4.5 8 C4 7.5, 4 7.25, 4 7Z" fill="url(#fav16-gradient)" opacity="0.8"/>

  <!-- Right Petal -->
  <path d="M12 7 C11 6.5, 9.5 6.5, 8.5 7.5 C8.2 8, 8 8.5, 8 9 C9 9.25, 11 9, 11.5 8 C12 7.5, 12 7.25, 12 7Z" fill="url(#fav16-gradient)" opacity="0.8"/>

  <!-- Inner Light -->
  <ellipse cx="8" cy="7.5" rx="1.5" ry="1.75" fill="url(#fav16-light)" opacity="0.9"/>
</svg>
