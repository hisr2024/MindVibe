<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange-Gold Primary Gradient -->
    <linearGradient id="wordmark-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#F7931E"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <!-- Subtle Glow Filter -->
    <filter id="wordmark-glow" x="-10%" y="-20%" width="120%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#FF6B35" flood-opacity="0.2"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- MindVibe Wordmark -->
  <text 
    x="200" 
    y="55" 
    text-anchor="middle" 
    font-family="Inter, SF Pro Display, system-ui, sans-serif" 
    font-size="48" 
    font-weight="700" 
    letter-spacing="0.02em"
    fill="url(#wordmark-gradient)"
    filter="url(#wordmark-glow)"
  >MindVibe</text>
</svg>
