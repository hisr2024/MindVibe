<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange-Gold Primary Gradient -->
    <linearGradient id="mindvibe-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#F7931E"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <!-- Inner Glow Effect -->
    <radialGradient id="mindvibe-glow" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="rgba(255, 215, 0, 0.4)"/>
      <stop offset="70%" stop-color="rgba(255, 107, 53, 0.15)"/>
      <stop offset="100%" stop-color="rgba(255, 107, 53, 0)"/>
    </radialGradient>
    
    <!-- Text/Symbol Gradient -->
    <linearGradient id="mindvibe-symbol" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    
    <!-- Subtle Shadow Filter -->
    <filter id="mindvibe-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FF6B35" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="230" fill="url(#mindvibe-primary)" filter="url(#mindvibe-shadow)"/>
  
  <!-- Inner Glow Overlay -->
  <circle cx="256" cy="256" r="218" fill="url(#mindvibe-glow)"/>
  
  <!-- Depth Ring -->
  <circle cx="256" cy="256" r="205" fill="none" stroke="rgba(255, 255, 255, 0.15)" stroke-width="2"/>
  
  <!-- MV Monogram - Modern, Minimal Design -->
  <g transform="translate(256, 256)">
    <!-- M letterform -->
    <path d="M-100 80V-55c0-8 5-14 12-14h36c5 0 9 2 11 6l41 64 41-64c2-4 6-6 11-6h36c7 0 12 6 12 14v135c0 8-5 14-12 14h-30c-7 0-12-6-12-14V40l-36 56c-4 7-14 7-18 0l-36-56v40c0 8-5 14-12 14h-30c-7 0-12-6-12-14z" fill="url(#mindvibe-symbol)"/>
  </g>
  
  <!-- Highlight Arc -->
  <path d="M128 180 C168 100, 344 100, 384 180" fill="none" stroke="rgba(255, 255, 255, 0.25)" stroke-width="4" stroke-linecap="round"/>
</svg>
