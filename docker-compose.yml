version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: navi
      POSTGRES_PASSWORD: navi
      POSTGRES_DB: navi
    volumes: [db_data:/var/lib/postgresql/data]
    ports: ["5432:5432"]
  api:
    build: ../apps/api
    environment:
      - DATABASE_URL=postgresql+asyncpg://navi:navi@db:5432/navi
    depends_on: [db]
    ports: ["8000:8000"]
  web:
    build: ../apps/web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on: [api]
    ports: ["3000:3000"]
volumes: { db_data: {} }
