version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mindvibe-db
    environment:
      POSTGRES_USER: navi
      POSTGRES_PASSWORD: navi
      POSTGRES_DB: navi
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U navi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mindvibe-network

  # Backend API (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-base
    container_name: mindvibe-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://navi:navi@db:5432/navi
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./migrations:/app/migrations
      - ./data:/app/data
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mindvibe-network

  # Frontend Web (Next.js)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-runner
    container_name: mindvibe-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - mindvibe-network

  # Real-Time WebSocket Server
  realtime:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-base
    container_name: mindvibe-realtime
    environment:
      - DATABASE_URL=postgresql+asyncpg://navi:navi@db:5432/navi
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app/backend
      - ./migrations:/app/migrations
    command: uvicorn backend.realtime.websocket_server:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/realtime/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mindvibe-network

  # Analytics Service
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-base
    container_name: mindvibe-analytics
    environment:
      - DATABASE_URL=postgresql+asyncpg://navi:navi@db:5432/navi
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8003:8000"
    volumes:
      - ./backend:/app/backend
      - ./migrations:/app/migrations
    command: uvicorn backend.analytics.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/analytics/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mindvibe-network

  # Social Service
  social:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-base
    container_name: mindvibe-social
    environment:
      - DATABASE_URL=postgresql+asyncpg://navi:navi@db:5432/navi
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8004:8000"
    volumes:
      - ./backend:/app/backend
      - ./migrations:/app/migrations
    command: uvicorn backend.social.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/social/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mindvibe-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mindvibe-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mindvibe-network

volumes:
  db_data:

networks:
  mindvibe-network:
    driver: bridge
