services:
  # Backend API Service
  - type: web
    name: mindvibe-api
    env: python
    runtime: python
    plan: standard
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mindvibe-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: JWT_SECRET
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: EDDSA_ENABLED
        value: "false"
      - key: PYTHONPATH
        value: "."
      # Security settings
      - key: DB_SSL_MODE
        value: "require"
      - key: ENVIRONMENT
        value: "production"
      - key: SECURE_COOKIE
        value: "true"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      # Encryption key for data at rest (generated securely)
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /health
    healthCheckProtocol: http
    healthCheckTimeout: 30
    maxConnections: 20
    # Autoscaling settings
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80

databases:
  # PostgreSQL Database with SSL enforced
  - name: mindvibe-db
    plan: standard
    databaseName: mindvibe
    user: navi
    # SSL is enabled by default on Render PostgreSQL
