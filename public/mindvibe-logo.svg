<svg width="512" height="512" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mindvibe-gradient-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7327" />
      <stop offset="50%" stop-color="#ff9933" />
      <stop offset="100%" stop-color="#ffc850" />
    </linearGradient>
    <radialGradient id="mindvibe-glow" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="rgba(255, 200, 80, 0.4)" />
      <stop offset="70%" stop-color="rgba(255, 115, 39, 0.15)" />
      <stop offset="100%" stop-color="rgba(255, 115, 39, 0)" />
    </radialGradient>
    <linearGradient id="mindvibe-text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#0d0d0d" />
    </linearGradient>
    <filter id="mindvibe-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#ff7327" flood-opacity="0.25" />
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#mindvibe-gradient-main)" filter="url(#mindvibe-shadow)" />
  
  <!-- Inner glow overlay -->
  <circle cx="20" cy="20" r="17" fill="url(#mindvibe-glow)" />
  
  <!-- Subtle inner ring for depth -->
  <circle cx="20" cy="20" r="16" fill="none" stroke="rgba(255, 255, 255, 0.15)" stroke-width="0.5" />
  
  <!-- Stylized M letterform representing balance and grounding -->
  <path d="M12 28V14.5c0-0.5 0.3-0.9 0.8-0.9h2.8c0.3 0 0.5 0.1 0.7 0.4l3.7 5.8 3.7-5.8c0.2-0.3 0.4-0.4 0.7-0.4h2.8c0.5 0 0.8 0.4 0.8 0.9V28c0 0.5-0.3 0.9-0.8 0.9h-2.4c-0.5 0-0.8-0.4-0.8-0.9V21l-3.2 5c-0.3 0.5-1.1 0.5-1.4 0L17 21v7c0 0.5-0.3 0.9-0.8 0.9h-2.4c-0.5 0-0.8-0.4-0.8-0.9Z" fill="url(#mindvibe-text-gradient)" />
  
  <!-- Subtle highlight arc at top -->
  <path d="M10 14 C13 8, 27 8, 30 14" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" stroke-linecap="round" />
</svg>
