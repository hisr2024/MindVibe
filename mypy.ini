[mypy]
python_version = 3.11

# Strict mode enabled but with practical relaxations for gradual adoption
strict = True

# Core safety checks (keep enabled)
no_implicit_optional = True
warn_no_return = True
strict_equality = True
check_untyped_defs = True
warn_redundant_casts = True

# Relax these for gradual adoption
disallow_untyped_defs = False
disallow_any_unimported = False
warn_unused_ignores = False
warn_return_any = False
disallow_untyped_calls = False
disallow_any_generics = False
warn_unreachable = False

# Still want to be warned about config issues
warn_unused_configs = True

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

[mypy-tests.*]
# Tests can be less strict
disallow_untyped_defs = False
disallow_any_unimported = False
disallow_any_generics = False
