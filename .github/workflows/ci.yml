name: CI â€” tests and lint
on:
  push:
    branches: [ main, integration/merge-all ]
  pull_request:
    branches: [ main, integration/merge-all ]

jobs:
  test:
    name: Test (Python + Node)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Node dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Run linters (if available)
        run: |
          if command -v ruff >/dev/null 2>&1; then ruff check . || true; fi

      - name: Run tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest -q || true; else echo "No tests detected"; fi

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and build
        run: |
          if [ -f package.json ]; then npm ci; npm run build || true; else echo "No frontend package.json"; fi
