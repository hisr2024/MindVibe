name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  python-tests:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, '.py') || contains(github.event.head_commit.added, '.py') || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project dependencies first to avoid version conflicts
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Install dev tools and type stubs
          pip install black ruff mypy pytest-cov pytest-asyncio types-requests

      - name: Run black (format check)
        run: |
          black --check --diff .

      - name: Run ruff (linter)
        run: |
          ruff check .

      - name: Run mypy (type checker)
        run: |
          mypy backend/
        env:
          MYPYPATH: ${{ github.workspace }}

      - name: Run Python tests with coverage
        run: |
          if [ -d "tests" ]; then pytest --cov=backend --cov-report=xml --cov-report=term-missing --cov-fail-under=70; fi

      - name: Upload Python test artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: python-test-results
          path: |
            coverage.xml
            .coverage
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always() && hashFiles('coverage.xml') != ''
        continue-on-error: true
        with:
          files: ./coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

      - name: Comment PR with coverage
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 50
          MINIMUM_ORANGE: 20

  nodejs-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build Next.js project
        run: npm run build

      - name: Upload Node.js test artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: nodejs-test-results
          path: |
            coverage/
            .next/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always() && hashFiles('coverage/coverage-final.json') != ''
        continue-on-error: true
        with:
          files: ./coverage/coverage-final.json
          flags: javascript
          name: javascript-coverage
          fail_ci_if_error: false

  security-audit:
    runs-on: ubuntu-latest
    if: always()
    needs: [python-tests, nodejs-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Node.js dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Run Python dependency security check (Safety)
        run: safety check

      - name: Run Python static security analysis (Bandit)
        run: bandit -r backend/ -f json -o bandit-report.json || true && bandit -r backend/

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Upload security reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 7
