name: CI — tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: CI — tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: Linux-pip-${{ hashFiles('**/requirements*.txt') }}-${{ matrix.python-version }}
          restore-keys: Linux-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          # Ensure cryptography is available for key generation
          python -m pip install cryptography

      - name: Generate EDDSA keyset (script)
        env:
          EDDSA_KEYSET_DIR: ${{ github.workspace }}/keyset_eddsa
        run: |
          python scripts/generate_eddsa_key.py --dir "$EDDSA_KEYSET_DIR"

      - name: Run tests
        run: |
          pytest -q
