name: Seed Gita Database

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "seed" to confirm'
        required: true
        default: 'seed'

jobs:
  seed-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Seed Gita Database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "üïâÔ∏è  Starting Bhagavad Gita Database Seeding..."
          python scripts/seed_gita_from_json.py
          echo "‚úÖ Database seeding completed!"
