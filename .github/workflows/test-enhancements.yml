name: Test Enhancement Services

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run unit tests with coverage enforcement
      run: python -m pytest tests/unit/ -v --cov=backend --cov-report=term-missing --cov-fail-under=60

    - name: Run type checking
      run: mypy backend/

    - name: Code quality checks
      run: |
        black --check backend/
        ruff check backend/
    
    - name: Test Report
      if: always()
      run: echo "âœ… All tests passed"
